<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JC del Campo - Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="js/app-io.js"></script>
    <script src="js/app-content.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        app.pageSetup("portfolio");
      };
    </script>

    <link rel="stylesheet" href="css/album.css" />
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <main class="pt-3 bg-body-secondary">
      <div class="visually-hidden">
        <button
          id="portfolio-collapse"
          class="btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#portfolio-showroom"
          aria-expanded="true"
          aria-controls="portfolio-showroom"
        >
          portfolio-collapse
        </button>
        <button
          id="item-collapse"
          class="btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#portfolio-item"
          aria-expanded="true"
          aria-controls="portfolio-item"
        >
          portfolio-item
        </button>
      </div>

      <div id="portfolio-showroom" class="container collapse album py-3 bg-body-secondary"></div>

      <div id="portfolio-item" class="container collapse album pb-5 bg-body-secondary text-center">
        <button id="item-close" class="btn btn-close-white btn-light mb-1" href="#">X</button>
        <div class="card">
          <div class="card-header"><h1 id="item-title">Title</h1></div>
          <div id="images-carousel" class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <picture>
                  <source srcset="" type="image/webp" />
                  <img src="" class="img-fluid" alt="" />
                </picture>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#images-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#images-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div class="card-body">
            <p id="item-description" class="card-text fw-bold">Description</p>
            <div id="item-highlights" class="text-start">
              <!-- <h6 id="item-highlights-title" class="card-subtitle">Highlights:</h6> -->
              <ul id="item-highlights-list"></ul>
            </div>
            <p class="card-text">
              <small id="item-technologies" class="text-body-secondary"></small>
            </p>

            <div id="item-links" class="row text-center mt-2">
              <div class="col-4">
                <a id="item-url" href="" target="_blank" rel="noopener noreferrer">Web</a>
                <a id="item-url2" href="" target="_blank" rel="noopener noreferrer">Web</a>
              </div>
              <a id="item-swagger" class="col-4" href="" target="_blank" rel="noopener noreferrer">Swagger</a>
              <a id="item-github" class="col-4" href="" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
